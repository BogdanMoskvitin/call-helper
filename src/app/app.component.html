<mat-toolbar color="primary">
    <button 
        mat-icon-button 
        class="example-icon" 
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
    >
        <mat-icon>menu</mat-icon>
    </button>

    <span>Call Helper</span>

    <span class="example-spacer"></span>

    <button mat-button *ngIf="!isAuthenticated" (click)="logout()">Войти</button>

    <button mat-button *ngIf="isAuthenticated" (click)="logout()">Выйти</button>

    <button 
        mat-icon-button     
        class="example-icon"                        
        aria-label="Example icon-button with share icon"
        [routerLink]="['/profile']"
    >
        <mat-icon>account_circle</mat-icon>
    </button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
    <mat-drawer opened #drawer class="example-sidenav" mode="side">
        <p class="title">Основное</p>

        <div>
            <a class="link" mat-button routerLinkActive="active" [routerLink]="['/my-breaks']">Мои смены</a>
        </div>

        <div>
            <a class="link" mat-button routerLinkActive="active" [routerLink]="['/my-groups']">Мои группы</a>
        </div>

        <div>
            <a class="link" mat-button routerLinkActive="active" [routerLink]="['/organisations']">Мои организации</a>
        </div>

        <p class="title">Профиль</p>

        <div>
            <a class="link" mat-button routerLinkActive="active" [routerLink]="['/organisations']">Приглашения</a>
        </div>

        <div>
            <a class="link" mat-button routerLinkActive="active" [routerLink]="['/profile']">Настройки</a>
        </div>
    </mat-drawer>
  
    <div class="example-sidenav-content">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
