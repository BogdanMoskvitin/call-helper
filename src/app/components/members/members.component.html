<table mat-table [dataSource]="membersList" class="mat-elevation-z8">
    <!-- Name -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Имя </th>
        <td mat-cell *matCellDef="let element" class="table__link"> {{element.employee.user.full_name}} </td>
    </ng-container>

    <!-- Position -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Должность </th>
        <td mat-cell *matCellDef="let element"> {{element.employee.position.name}} </td>
    </ng-container>

    <!-- Date joined -->
    <ng-container matColumnDef="dateJoined">
        <th mat-header-cell *matHeaderCellDef> Дата присоединения </th>
        <td mat-cell *matCellDef="let element"> {{element.date_joined | date: 'dd.MM.YYYY hh:mm'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h3 *ngIf="!membersList.length">Список пуст</h3>
