<button mat-stroked-button color="primary" (click)="openAddOrganisationDialog()">Создать организацию</button>

<h3>Список организаций</h3>

<mat-button-toggle-group>
    <mat-button-toggle checked (click)="filter('all')">Все</mat-button-toggle>
    <mat-button-toggle (click)="filter('managed')">Управляемые</mat-button-toggle>
    <mat-button-toggle (click)="filter('convent')">Обычные</mat-button-toggle>
</mat-button-toggle-group>

<table mat-table [dataSource]="organisationsList" class="mat-elevation-z8">
    <!-- Name -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Название </th>
        <td mat-cell *matCellDef="let element" class="table__link" [routerLink]="['../organisation', element.id]"> {{element.name}} </td>
    </ng-container>

    <!-- Director -->
    <ng-container matColumnDef="director">
        <th mat-header-cell *matHeaderCellDef> Руководитель </th>
        <td mat-cell *matCellDef="let element"> {{element.director.full_name}} </td>
    </ng-container>

    <!-- Pax -->
    <ng-container matColumnDef="pax">
        <th mat-header-cell *matHeaderCellDef> Кол-во сотрудников </th>
        <td mat-cell *matCellDef="let element"> {{element.pax}} </td>
    </ng-container>

    <!-- Groups count -->
    <ng-container matColumnDef="groups_count">
        <th mat-header-cell *matHeaderCellDef> Кол-во групп </th>
        <td mat-cell *matCellDef="let element"> {{element.groups_count}} </td>
    </ng-container>

    <!-- Created at -->
    <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Дата организации </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at | date: 'dd.MM.YYYY hh:mm'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [style.background]="row.can_manage ? '#81C784' : ''"></tr>
</table>

<h3 *ngIf="!organisationsList.length">Список пуст</h3>
