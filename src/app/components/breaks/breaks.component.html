<table mat-table [dataSource]="breaksList" class="mat-elevation-z8">
    <!-- Date -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Дата </th>
        <td mat-cell *matCellDef="let element" class="table__link" [routerLink]="['../../break', element.id]"> {{element.date | date: 'dd.MM.YYYY hh:mm'}} </td>
    </ng-container>

    <!-- Time -->
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Время интервала </th>
        <td mat-cell *matCellDef="let element"> {{element.break_start}} - {{element.break_end}} </td>
    </ng-container>

    <!-- Break max duration -->
    <ng-container matColumnDef="break_max_duration">
        <th mat-header-cell *matHeaderCellDef> Макс. время обеда </th>
        <td mat-cell *matCellDef="let element"> {{element.break_max_duration}} мин. </td>
    </ng-container>

    <!-- Min active -->
    <ng-container matColumnDef="min_active">
        <th mat-header-cell *matHeaderCellDef> Мин число активных </th>
        <td mat-cell *matCellDef="let element"> {{element.min_active}} мин. </td>
    </ng-container>

    <!-- Stats -->
    <ng-container matColumnDef="stats">
        <th mat-header-cell *matHeaderCellDef> Статистика заявок </th>
        <td mat-cell *matCellDef="let element"> Статистика заявок </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<h3 *ngIf="!breaksList.length">Список пуст</h3>
